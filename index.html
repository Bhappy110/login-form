<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="stylesheet" type="text/css" href="asset/fontawesome/css/all.css">


    <title>Login Form</title>
  </head>
  <body>
    <div class="container wrap">
                <nav class="">
                  <div class="nav justify-content-center" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-login-tab" data-toggle="tab" href="#nav-login" role="tab" aria-controls="nav-login" aria-selected="true">Login</a>
                    <a class="nav-link" id="nav-register-tab" data-toggle="tab" href="#nav-register" role="tab" aria-controls="nav-register" aria-selected="false">Register</a>
                  </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                  <div class="tab-pane fade show active" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
                      <div class="d-flex justify-content-center">
                          <div class="jumbotron">
                            <div class="row">
                                <div class="col-md-6 text-center">
                                    <img src="asset/img/web_developer.svg" class="side_image">
                                </div>
                                    <div class="col-md-6">
                                      <div class="login text-center">
                                        <div class="header">
                                          <h2>Login</h2>
                                        </div>
                                        <div class="main">
                                          <div class="username">
                                              <i class="fa fa-user"></i>
                                              <input type="text" name="" placeholder="username">
                                          </div>
                                          <div class="password">
                                              <i class="fa fa-lock"></i>
                                              <input type="password" name="" placeholder="password">
                                          </div>
                                          <div class="button">
                                              <input type="submit" value="Login">
                                          </div>
                                        </div>
                                    </div>
                                 </div>
                            </div>
                          </div>
                      </div>
                  </div>

                  <div class="tab-pane fade" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">
                  
                    <div class="d-flex justify-content-center">
                          <div class="jumbotron">
                            <div class="row">
                                <div class="col-md-6 text-center">
                                    <img src="asset/img/rocket_launcher.svg" class="side_image">
                                </div>
                                    <div class="col-md-6">
                                      <div class="register text-center">
                                        <div class="header">
                                          <h2>Register</h2>
                                        </div>
                                        <div class="main">
                                          <div class="username">
                                              <i class="fa fa-user"></i>
                                              <input type="text" name="" placeholder="username">
                                          </div>
                                          <div class="password">
                                              <i class="fa fa-pencil-alt"></i>
                                              <input type="password" name="" placeholder="Make Password">
                                          </div>
                                          <div class="password">
                                              <i class="fa fa-lock"></i>
                                              <input type="password" name="" placeholder="Verify Password">
                                          </div>
                                          <div class="password">
                                              <i class="fa fa-envelope"></i>
                                              <input type="email" name="" placeholder="Email">
                                          </div>
                                          <div class="button">
                                              <input type="submit" value="Login">
                                          </div>
                                        </div>
                                    </div>
                                 </div>
                            </div>
                          </div>
                      </div>
                  </div>
                  </div>
                </div>
        </div>
        <div class="d-flex justify-content-center">
        <div class="jumbotron ">
                      <div class="text-center">
                        <a href="" class="medsos medsos-ig">
                          <i class="fab fa-instagram"></i>
                        </a>
                        <a href="" class="medsos medsos-fb">
                          <i class="fab fa-facebook"></i>
                        </a>
                        <a href="" class="medsos medsos-github">
                          <i class="fab fa-github"></i>
                        </a>

                      </div>
        </div>
        </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
  </body>
</html>
